			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
            <link rel="stylesheet" href="signin.css">

		<style>
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;
			}

			@media (min-width: 768px) {
				.bd-placeholder-img-lg {
					font-size: 3.5rem;
				}
			}
		</style>
	</head>
	<body>
        <pre>  </pre>
		<div class="wrapper">
			<div class="title-text">
				<div class="title login">Sign In</div>
				<div class="title signup">Sign Up</div>
			</div>
			<div class="form-container">
				<div class="slide-controls">
					<input type="radio" name="slide" id="login" checked />
					<input type="radio" name="slide" id="signup" />
					<label for="login" class="slide login">Login</label>
					<label for="signup" class="slide signup">Register</label>
					<div class="slider-tab"></div>
				</div>
				<div class="form-inner">
					<form action="#" class="login">
						<div class="md-2 form-floating">
							<input class="form-control" type="text" placeholder="Masukan Email " required />
                            <label for="user">Username or Email</label>
						</div>
						<div class="mt-2 form-floating">
							<input class="form-control" type="password" placeholder="password" required />
                            <label for="password">Password</label>
						</div>
						<div class="pass-link"><a href="#">Lupa password?</a></div>
						<div class="btn btn-warning">
							<div class="btn btn-warning text-white fw-bolder">Login</div>
							<input type="submit" value="Login" />
						</div>
						<div class="signup-link">
							Haven't the Account? <a href="">Register Now</a>
						</div>
					</form>
					<form action="#" class="signup">
						<div class="form-floating">
							<input class="form-control" type="text" placeholder="Username" name="username" required />
                            <label for="username">Username</label>
						</div>
						<div class="mt-2 form-floating">
							<input class="form-control" type="text" placeholder="Email" name="email" required />
                            <label for="email">Email Address</label>
						</div>
						<div class="mt-2 form-floating">
							<input class="form-control" type="password" placeholder="Password" name="pass" required />
                            <label for="password">Password</label>
						</div>
						<div class="mt-2 form-floating">
							<input class="form-control" type="password" placeholder="Ulangi password" name="passConfrm" required />
                            <label for="passConfrm">Confirm Password</label>
						</div>
						<div class="mt-3 btn btn-warning">
							<div class="btn btn-warning text-white fw-bolder">Submit</div>
							<input type="submit" value="Daftar" />
                            
						</div>
						<div class="login-link">
							Have the Account? <a href="">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
        <pre> </pre>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"></script>
		<script>
			const loginText = document.querySelector(".title-text .login");
			const loginForm = document.querySelector("form.login");
			const loginBtn = document.querySelector("label.login");
			const signupBtn = document.querySelector("label.signup");
			const signupLink = document.querySelector("form .signup-link a");
            const loginLink = document.querySelector("form .login-link a");
			signupBtn.onclick = () => {
				loginForm.style.marginLeft = "-50%";
				loginText.style.marginLeft = "-50%";
			};
			loginBtn.onclick = () => {
				loginForm.style.marginLeft = "0%";
				loginText.style.marginLeft = "0%";
			};
			signupLink.onclick = () => {
				signupBtn.click();
				return false;
			};
            loginLink.onclick = () => {
                loginBtn.click();
				loginForm.style.marginLeft = "0%";
				loginText.style.marginLeft = "0%";
                return false;
			};
		</script>
	</body>
</html>
