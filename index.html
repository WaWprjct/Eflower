	<body class="d-flex">
		<div id="radius-shape-4" class="position-absolute shadow-5-strong"></div>
		<aside class="col-sm-6 px-0 d-none d-sm-block">
			<h1 class="text-center border border-2 rounded-3">
				Hi, Welcome to the Eflower Shop!
			</h1>
			<div
				id="carouselExampleInterval"
				class="carousel slide"
				data-bs-ride="carousel">
				<div class="carousel-inner boxed">
					<div class="carousel-item active" data-bs-interval="1000">
						<img
							src="https://static.promediateknologi.id/crop/0x0:0x0/750x500/webp/photo/2021/09/23/3192382091.jpg"
							class="d-flex w-90 rounded-2"
							alt="" />
					</div>
					<div class="carousel-item" data-bs-interval="2000">
						<img
							src="https://asset.kompas.com/crops/RqPijbKXQL0U-fEb4mzJBh1LYAk=/12x0:993x654/750x500/data/photo/2022/12/24/63a63bc7d832c.jpg"
							class="d-flex w-90 rounded-2"
							alt="" />
					</div>
					<div class="carousel-item">
						<img
							src="https://static.promediateknologi.id/crop/0x0:0x0/750x500/webp/photo/2023/05/12/lan-deng-CFKwL570ZSc-unsplash-3566802274.jpg"
							class="d-flex w-90 rounded-2"
							alt="" />

				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleInterval"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleInterval"
					data-bs-slide="next">

					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</aside>
		<div
			id="radius-shape-1"
			class="position-absolute rounded-circle shadow-5-strong"></div>
		<div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
		<pre><div id="radius-shape-3" class="position-absolute shadow-5-strong"></div></pre>
		<div class="wrapper align-self-ce position-relative col-md-4">
			<h4
				id="title-1"
				class="text-center border border-2 p-3 border-danger-subtle rounded-5 text-white">
				Get Your Session for Your Plant!
			</h4>
			<div class="title-text">
				<div class="title login">Sign In</div>
				<div class="title signup">Sign Up</div>
			</div>
			<div class="form-container">
				<div class="slide-controls">
					<input type="radio" name="slide" id="login" checked />
					<input type="radio" name="slide" id="signup" />
					<label for="login" class="slide login">Login</label>
					<label for="signup" class="slide signup">Register</label>
					<div class="slider-tab"></div>
				</div>

				<div class="form-inner">
					<form action="#" class="login" method="post">
						<!-- input login -->
						<div class="md-2 form-floating">
							<input
								class="form-control"
								type="text"
								placeholder="Masukan Email "
								required />
							<label for="user" class="text-dark">Username or Email</label>
						</div>
						<div class="mt-3 form-floating pass-show">
							<input
								class="form-control"
								type="password"
								placeholder="password"
								id="pass-login"
								maxlength="30"
								required />
							<input type="checkbox" id="cek-pass-log" class="hide-cek mt-1" />
							<p id="title-cek-log" class="hide-cek">Show Password</p>
							<label for="password" class="text-dark">Password</label>
						</div>
						<!-- input login akhir -->

						<div class="pass-link text-center mb-4 mt-5">
							<a href="#" class="text-primary">Lupa password?</a>
						</div>

						<!-- tombol login -->
						<div class="btn btn-warning">
							<div class="btn btn-warning text-white fw-bolder">Login</div>
							<input type="submit" value="Login" />
						</div>
						<!-- tombol login akhir -->

						<div class="mt-3 text-center signup-link">
							Haven't an Account?
							<a href="" class="text-primary">Register Now</a>
						</div>
					</form>

					<form action="#" class="signup" method="post">
						<!-- kolom input pendaftaran -->
						<div class="form-floating">
							<input
								class="form-control"
								type="text"
								placeholder="Username"
								name="username"
								required />
							<label for="username" class="text-dark">Username</label>
						</div>

						<div class="mt-2 form-floating">
							<input
								class="form-control"
								type="text"
								placeholder="Email"
								name="email"
								required />
							<label for="email" class="text-dark">Email Address</label>
						</div>

						<div class="mt-2 form-floating">
							<input
								class="form-control"
								type="password"
								placeholder="Password"
								id="passwordReg"
								name="passReg"
								pattern=".[-8]*"
								maxlength="30"
								title="Password must be at least 8 characters"
								required />
							<input type="checkbox" id="cek-pass" class="hide-cek mt-1" />
							<p id="title-cek" class="hide-cek">Show Password</p>
							<label for="passwordReg" class="text-dark">Password</label>
						</div>
						<div
							id="password-error-message"
							class="text-danger fw-lighter invalidInfo"></div>

						<div class="mt-2 form-floating">
							<input
								class="form-control"
								type="password"
								placeholder="Ulangi password"
								id="passConfrm"
								name="passConfrm"
								pattern="[a-zA-Z0-9]+"
								maxlength="30"
								required />
							<input type="checkbox" id="cek-pass2" class="hide-cek mt-1" />
							<p id="title-cek2" class="hide-cek">Show Password</p>
							<label for="passConfrm" class="text-dark">Confirm Password</label>
						</div>
						<!-- input pendaftaran akhir -->

						<!-- bagian ini dalah tombol Daftar -->
						<div class="mt-4 btn btn-warning">
							<div class="btn btn-warning text-white fw-bolder">Submit</div>
							<input type="submit" value="Daftar" />
						</div>
						<!-- akhir tombol login -->

						<div class="login-link mt-3 text-center">
							Have an Account? <a href="">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- js Area -->

		<!-- bootstrap -->

</html>
